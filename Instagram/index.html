<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="left">
        <div class="header">
            <img src="./imgs/insta_logo.svg" alt="Instagram logo" class="insta_logo">
            <img src="./imgs/insta_text.png" alt="Instagram logo" class="insta_text">
        </div>
        <div class="profile">
            <div class="ring">
                <div class="ring_white">
                    <img src="./imgs/egg_man.jpeg" alt="egg_man" class="egg_man" id="eggmanbuttton">
                </div>
            </div>
        </div>
        <div class="name">
            <h1>Egg Man</h1>
        </div>
        <div class="tag">

        </div>
        <div class="followers-page">
            <div class="post">

            </div>
            <div class="followers">

            </div>
            <div class="following">

        </div>

            </div>

            <div class="explore">
                <img src="imgs/search.png" alt="glass" class="menu_imgs">
                <h2 class="menu_text">Explore</h2>
            </div>
           
            <div class="notif">
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827422.png" alt="bell" class="menu_imgs">
                <h2 class="menu_text">Notifications</h2>
                <p class="nwid">69</p>
            </div>
            
            <div class="messages">
                <img src="https://cdn-icons-png.flaticon.com/512/386/386605.png" alt="letter" class="menu_imgs">
                <h2 class="menu_text">Messages</h2>
                <p class="mwid">420</p>
            </div>
           
            <div class="direct">
                <img src="https://cdn-icons-png.flaticon.com/512/2983/2983788.png" alt="ppr_plane" class="menu_imgs">

            </div>
            
            <div class="status">
                <img src="imgs/bar-chart.png" alt="bar" class="menu_imgs">

            </div>
           
            <div class="settings">
                <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="gear" class="menu_imgs">
                <h2 class="menu_text">Settings</h2>
            </div>
        </div>

        <hr class="hr">

        <div class="logout">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992680.png" alt="exit" class="menu_imgs">
            <h2 class="menu_text">Log Out</h2>
        </div>

    </div>
    <div class="right">

            <div class="topright">
